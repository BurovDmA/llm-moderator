data:
  dvc_target: data/processed
  train_path: data/processed/train.csv
  val_path: data/processed/val.csv
  batch_size: 16
  num_workers: 2
  max_seq_length: 256
model:
  pretrained_name: distilbert-base-uncased
  num_labels: 2
train:
  max_epochs: 5
  learning_rate: 0.0001
  weight_decay: 0.0001
  accelerator: cpu
  devices: 1
mlflow:
  mlflow:
    tracking_uri: http://127.0.0.1:8080
    experiment_name: llm_moderator_experiments
seed: 42
